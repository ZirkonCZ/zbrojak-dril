<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>Zbroják Dril</title>
    <!-- Path to Framework7 Library CSS-->
    <link href="css/framework7.min.css" rel="stylesheet">
    <!-- Path to your custom app styles-->
    <link href="css/my-app.css" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-12182518-18', 'auto');
      ga('send', 'pageview');

    </script>
</head>

<body>
<!-- Status bar overlay for fullscreen mode-->

<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<div class="panel panel-left panel-reveal">
    <div class="content-block" id="question-list-block"></div>
</div><!-- Views-->

<div class="views">
    <!-- Your main view, should have "view-main" class-->

    <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes -->

        <div class="pages navbar-fixed toolbar-fixed question-pages" id="pages">
            <!-- Index Page-->
        </div>
    </div>
</div><script class="left-panel" type="text/html">
    <div class="content-block-title">Okruhy otázek</div>
    <% _.each(list, function(q) { %>
        <p><a href="#<%= q.id %>" class="close-panel"><%= q.name %></a></p>
    <% }); %>
    <div class="content-block-title">O projektu</div>
    <p>
        Tato aplikace byla vytvořena pro studijní účely na zkoušku odborné způsobilosti k nakládání se zbraněmi a střelivem.
    </p>
    <p>
        Otázky a odpovědi jsou platné pro legislativu od 1. 1. 2026 a byly převzaty ze stránek <a href="mvcr.cz">Ministerstva vnitra ČR</a>, nicméně stále mohou obsahovat chyby. <b>Neručím za správnost obsahu.</b>
    </p>
    <p>
        Pokud nějakou najdete, hoďte mi prosím <a href="mailto:vychodil.zdenek@proton.me">mail</a> anebo rovnou <a href="https://github.com/ZirkonCZ/zbrojak-dril">pull request</a> na můj fork projektu, který sloužil jako šablona pro tuto stránku.
    </p>
    <p>
        Původní projekt <a href="https://github.com/MarekBodinger/fi-muni-drill">zde</a> - veškeré credits Markovi Bodingerovi a přispěvovatelům.
    </p>
</script> <script class="question-page" type="text/html">
    <% _.each(list, function(q) { %>
        <div data-page="<%= q.id %>" class="page">
            <span id="questions-<%= q.id %>"></span>
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" data-panel="left" class="open-panel">Menu</a>
                    <span><%= q.name %></span>
                    <a href="#" class="source-link">Source</a>
                </div>
            </div>
        </div>
    <% }); %>
</script> <script class="question" type="text/html">
    <!-- Scrollable page content-->
    <div class="page-content questions-page-content">
        <div class="content-block-title question-name"><%= question.name %></div>
        <% if (question.image) { %>
        <div class="content-block">
            <img src="<%= question.image %>" alt="Question image" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
    </div>
        <% } %>
        <div class="list-block">
            <ul>
                <% _.each(_.shuffle(question.answers), function(answer) { %>
                    <li class="answer">
                        <label class="label-radio item-content">
                            <input type="radio" name="answer" value="<%= answer.right %>">
                            <div class="item-media">
                                <i class="icon icon-form-radio"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-text"><%= answer.body %></div>
                            </div>
                        </label>
                    </li>
                <% }); %>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50">
                    <a href="#" id="submit-button" class="button button-big button-fill color-green">Check</a>
                </div>
                <div class="col-50">
                    <a href="#" id="next-button" class="button button-big button-fill color-blue">Next</a>
                </div>
            </div>
        </div>

        <div class="content-block">
            <div class="content-block-inner">
                <p>Question: <b><%= question_index %></b> of <%= total_questions %></p>
            </div>
        </div>
    </div>

</script>
<!-- Path to Framework7 Library JS-->
<script src="js/framework7.min.js" type="text/javascript"></script>
<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/coffee-script.js" type="text/javascript"></script>
<script type="text/javascript">
    window.Classes = {};
</script>
<script src="js/questions.coffee" type="text/coffeescript"></script>
<!-- Path to your app js-->
<script src="js/my-app.coffee" type="text/coffeescript"></script>
</body>
</html>
